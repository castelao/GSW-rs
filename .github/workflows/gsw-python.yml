name: GSW-Python using GSW-rs

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test_py_api:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest]
    steps:
      - uses: actions/checkout@v2
        with:
          repository: "TEOS-10/GSW-Python"
          ref: 63a7747166f243f6eed844ae18c3ac2de54c399e

      - uses: actions/checkout@v2
        with:
          path: 'src/GSW-rs'

      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
          override: true

      - name: Get Rust Version
        id: rust-version
        run: echo "::set-output name=version::$(cargo -V | head -n1 | awk '{print $2}')"

      - uses: actions/cache@v2
        id: cache-cargo_c
        with:
          path: |
            ~/.cargo/bin/cargo-capi
            ~/.cargo/bin/cargo-cbuild
            ~/.cargo/bin/cargo-cinstall
            ~/.cargo/bin/cargo-ctest
            ~/.cargo/git
            ~/.cargo/registry
            target
          key: ${{ runner.os }}-cargo-${{ steps.rust-version.outputs.version }}-cargo_c-0.8.0+cargo-0.51 }}

      - uses: actions-rs/install@v0.1
        if: steps.cache-cargo_c.outputs.cache-hit != 'true'
        with:
          crate: cargo-c
          version: "'0.8.0+cargo-0.51'"

      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: "3.9"

      - name: Get pip cache dir
        id: pip-cache
        run: |
          echo "::set-output name=dir::$(pip cache dir)"

      - name: pip cache
        uses: actions/cache@v2
        with:
          path: ${{ steps.pip-cache.outputs.dir }}
          key: ${{ runner.os }}-pip-${{ hashFiles('**/setup.py') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest

      - name: Install patched GSW-Python
        run: |
          git apply src/GSW-rs/utils/gsw-py-patch
          pip install .

      - name: Run pytest
        run: |
          pytest -s -rxs -v gsw/tests
